plugins {
    id 'java'
    id("io.qameta.allure").version("2.10.0")
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
allure{
    version.set("2.20.1")
    adapter{
        allureJavaVersion.set("2.20.1")
        aspectjVersion.set("1.9.5")
        frameworks{
            junit5{
                adapterVersion.set("2.20.1")
            }
        }
    }
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.30'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.1")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.13.1")
    testImplementation 'io.rest-assured:rest-assured:4.4.0'
    testImplementation ('javax.json:javax.json-api:1.1.4')
    testImplementation ('org.json:json:20240303')
    testImplementation 'io.qameta.allure:allure-rest-assured:2.27.0'
    testImplementation 'io.qameta.allure:allure-junit4:2.13.9'

    //json
    'com.jayway.jsonpath:json-path:2.9.0'

    // Wiremock
    testImplementation "com.github.tomakehurst:wiremock-jre8:3.0.1"
    testImplementation "com.github.tomakehurst:wiremock-standalone:3.0.1"
}

test {
    useJUnitPlatform()
}